{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/photos.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="title">Photo Gallery</div><br>

    <div class="container">
        {%for photo in pictures%}
        <div class="images">
            <img src="{{photo.image.url}}" alt="missing image" style = 'height:100%; width: 100%'>
            <p class="descriptions" style="margin-top: -2px;">{{photo.description}}</p>
        </div>
        
        {%endfor%}

    </div>
    
</body>
</html>
