{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup_login.css' %}">
    <title>Document</title>
</head>

<body>
    <h1>Signup Page</h1>

    <form method="POST">
        {% csrf_token %}
        <main class="container">
            <div>
                <label for="username">Username
                    <input type="text" name="username" id="username" placeholder="Username" class="items">
                </label>
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" class="items">
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="items">
                </div>
                <div>
                    <label for="email">Email &nbsp</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" class="items">
                </div>
                <div>
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" placeholder="password" class="items">
                </div>
                <div>
                    <label for="password2">Password</label>
                    <input type="password" name="password2" id="password2" placeholder="recomfirm password"
                        class="items">
                </div>
        </main>
        <div class="last">
            <div>
                <button type="submit" id=button>
                    <h3>Signup</h3>
                </button>
            </div>
            <div>
                <a href="#" id="second">forgot password?</a>
            </div>
        </div>
    </form>
    {% for message in messages %}
    {{message}}
    {% endfor %}

</body>
</html>
